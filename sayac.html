<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerisayım Sayacı</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #countdown {
            font-size: 6em; 
            margin-bottom: 40px; 
        }

        #startBtn, #stopBtn, #refreshBtn {
            font-size: 3em; 
            padding: 30px 60px;
            cursor: pointer;
            margin-bottom: 20px; 
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 10px; 
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition-duration: 0.4s;
        }

        #startBtn:hover, #stopBtn:hover, #refreshBtn:hover {
            background-color: white;
            color: black;
            border: 4px solid #4CAF50; 
        }
    </style>
</head>
<body>

<div id="countdown">05:00</div>
<button id="startBtn" onclick="startCountdown()">Başlat</button>
<button id="stopBtn" onclick="stopCountdown()">Durdur</button>
<button id="refreshBtn" onclick="refreshPage()">Yenile</button>

<script>
    let countdown;
    let secondsRemaining = 300; 

    function startCountdown() {
        countdown = setInterval(updateCountdown, 1000);
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
    }

    function stopCountdown() {
        clearInterval(countdown);
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
    }

    function refreshPage() {
        location.reload();
    }

    function updateCountdown() {
        const minutes = Math.floor(secondsRemaining / 60);
        const seconds = secondsRemaining % 60;
        document.getElementById('countdown').innerText = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (secondsRemaining === 0) {
            clearInterval(countdown);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        } else {
            secondsRemaining--;
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerisayım Sayacı</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #countdown {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #startBtn, #stopBtn {
            font-size: 1.5em;
            padding: 15px 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="countdown">05:00</div>
<button id="startBtn" onclick="startCountdown()">Başlat</button>
<button id="stopBtn" onclick="stopCountdown()">Durdur</button>

<script>
    let countdown;
    let secondsRemaining = 300; // 5 dakika

    function startCountdown() {
        countdown = setInterval(updateCountdown, 1000);
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
    }

    function stopCountdown() {
        clearInterval(countdown);
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
    }

    function updateCountdown() {
        const minutes = Math.floor(secondsRemaining / 60);
        const seconds = secondsRemaining % 60;
        document.getElementById('countdown').innerText = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (secondsRemaining === 0) {
            clearInterval(countdown);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        } else {
            secondsRemaining--;
        }
    }
</script>

</body>
</html>
